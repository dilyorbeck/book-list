<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My BookList App</title>
</head>

<body>
    <div class="container mt-4">  
        <h1 class="display-4 text-center">
          <i class="bi bi-book-fill text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form" class="col-12">
            <div class="form-group">
              <label for="title" class="pb-2 fs-4">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group my-2">
              <label for="author" class="pb-2 fs-4">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mt-2 mb-3">
              <label for="isbn" class="pb-2 fs-4">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th class="fs-3 fw-normal">Title</th>
                <th class="fs-3 fw-normal">Author</th>
                <th class="fs-3 fw-normal">ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    <script src="main.js"></script>
</body>

</html>
